<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../../css/base.css">
    <link rel="stylesheet" href="./../../../../css/mint/style.css">
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header title="新增检查任务">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
        </mt-header>
    </div>
</body>
<script src="./../../../../script/api.js"></script>
<script src="./../../../../script/base.js"></script>
<script src="./../../../../script/vue/vue.js"></script>
<script src="./../../../../script/mint/index.js"></script>
<script src="./../../../../script/axios.js"></script>
<script>
    subei.ready(function () {

        var deviceId = subei.getParam('deviceId');
        var taskId = (subei.getParam('taskId'));
        var action = subei.getParam('action');
        var companyId = subei.getParam('companyId');
        
        new Vue({
            el: "#header",
            data: {
                deviceId: ''
            },
            mounted: function () {

                openFrame('task_add_inspect_frm', './task_add_inspect_frm.html', {deviceId: (deviceId?deviceId:0), taskId: (taskId?taskId:0), action:action, companyId: (companyId?companyId:0) });
            
            }
        })
    })

</script>

</html>
