<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../css/base.css">
    <link rel="stylesheet" href="./../../../css/mint/style.css">
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header :title="item?'编辑专项任务':'新增专项任务'">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
        </mt-header>
    </div>
</body>
<script src="./../../../script/api.js"></script>
<script src="./../../../script/base.js"></script>
<script src="./../../../script/vue/vue.js"></script>
<script src="./../../../script/mint/index.js"></script>
<script>
    subei.ready(function () {

        new Vue({
            el: "#header",
            data: {
                item: {}
            },
            mounted: function () {

                this.item = subei.getParam('item')

                openFrame('add_frm.html', './add_frm.html', {item: this.item});
            
            }
        })
    })

</script>

</html>
