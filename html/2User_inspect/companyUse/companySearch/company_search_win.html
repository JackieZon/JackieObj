<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../../css/base.css">
    <link rel="stylesheet" href="./../../../../css/mint/style.css">
    <style>
        .mint-search{height: auto;}
        .mint-navbar .mint-tab-item.is-selected{
            margin-bottom: 0!important;
        }
    </style>
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header title="单位筛选">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
            <div slot="right">
                <mt-button @click="searchSubmit()">提交</mt-button>
            </div>
        </mt-header>
    </div>
</body>
<script src="./../../../../script/api.js"></script>
<script src="./../../../../script/base.js"></script>
<script src="./../../../../script/device.js"></script>
<script src="./../../../../script/jquery.js"></script>
<script src="./../../../../script/vue/vue.js"></script>
<script src="./../../../../script/mint/index.js"></script>
<script src="./../../../../icon/icon/iconfont.js"></script>
<script>
    subei.ready(function () {
        var searchValue = subei.getParam("searchValue");
        new Vue({
            el: "#header",
            data: {
                keyWords:""
            },
            mounted: function (){
                var t_data = this;
                d_addEventListener("company_search",function (res){

                    t_data.keyWords = res.value.value;

                })
                openFrame('company_search_frm','./company_search_frm.html', {searchValue: searchValue});
            },
            methods: {
                
                searchSubmit: function (){

                    execJs('company_search_win','company_search_frm','startSearch()');

                }

            }
            
        })
    })

</script>

</html>
