<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../css/base.css">
    <link rel="stylesheet" href="./../../../css/mint/style.css">
    <style>
        .mint-search{height: auto;}
        .mint-navbar .mint-tab-item.is-selected{

<body>
    <div class="header" ref="header" id="header">
        <mt-header title="单位管理">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
            <div slot="right">
                <mt-button @click="openSearch">{{ title }}</mt-button>
            </div>
        </mt-header>
        <mt-search
            v-model="searchValue.keyword"
            cancel-text="取消"
            placeholder="模糊搜索(单位名称、单位地址、联系人)">
        </mt-search>
    </div>
</body>
<script src="./../../../script/api.js"></script>

<script src="./../../../icon/icon/iconfont.js"></script>
<script>
    subei.ready(function () {

        window.app = new Vue({
            el: "#header",
            data: {
                // company_search:"",
                title:"筛选",
                searchValue:{
                    keyword:"", 
                    UseName: "",
                    UseCreditCode: "",
                    UseFullAddress: "",
                    UseContactMan: "",
                    UseLegalPerson: ""
                 }
            },
            mounted: function (){
                openFrame('index','./index.html', {});
            },
            methods: {
                openSearch: function (){
                    
                    execJs('','index','openSearch()');

                }
            },
            computed:{

                company_search: function (){

                    return this.searchValue.keyword;

                }

            },
            watch:{
                company_search: function (val){

                    execJs('','index','search('+JSON.stringify(this.searchValue)+')');

                }
            }
            
        })
    });

</script>

</html>
