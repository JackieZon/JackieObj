<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../../css/base.css">
    <link rel="stylesheet" href="./../../../../css/mint/style.css">
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header title="单位详情">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
            <div slot="right" v-if="userType == 5 && userIsTasker == 1" @click="openTaskAdd">
                <Icon :name="'icon-add'" :width="28" :height="28"></Icon>
            </div>
        </mt-header>
    </div>
</body>
<script src="./../../../../script/api.js"></script>
<script src="./../../../../script/base.js"></script>
<script src="./../../../../script/vue/vue.js"></script>
<script src="./../../../../script/mint/index.js"></script>
<script src="./../../../../script/axios.js"></script>
<script src="./../../../../icon/icon/iconfont.js"></script>
<script>
    subei.ready(function () {

        var companyId = subei.getParam('companyId');

        new Vue({
            el: "#header",
            data: {
                userIsTasker:'',
                userType:'',
                deviceId: ''
            },
            mounted: function () {
                
                this.userIsTasker = localStorage.getItem('UserIsTasker')

                this.userType = localStorage.getItem('UserLoginTypeID');

                openFrame('companyInfo_frm', './companyInfo_frm.html', {companyId:companyId});
            
            },

            methods: {
                openTaskAdd: function (){
                    openWin('task_add_inspect_win','./../../2Tab/task_add_inspect/task_add_inspect_win.html',{companyId: companyId, action: 'company'})
                }
            }
           
        })

    })

</script>

</html>
