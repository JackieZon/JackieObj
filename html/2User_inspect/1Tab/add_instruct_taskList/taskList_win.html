<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../../css/base.css">
    <link rel="stylesheet" href="./../../../../css/mint/style.css">
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header :title="'选择任务'">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
            <mt-button slot="right" size="small" @click="isOk">确定</mt-button>
        </mt-header>
    </div>
</body>
<script src="./../../../../script/api.js"></script>
<script src="./../../../../script/base.js"></script>
<script src="./../../../../script/device.js"></script>
<script src="./../../../../script/vue/vue.js"></script>
<script src="./../../../../script/mint/index.js"></script>
<script src="./../../../../script/axios.js"></script>
<script>

    subei.ready(function () {

        var taskId = subei.getParam('taskId');
        var CommandTaskIDs = subei.getParam('CommandTaskIDs');
        var companyUseID = subei.getParam('companyUseID');
        new Vue({
            el: "#header",
            data: {},
            mounted: function () {
                openFrame('taskList_frm', './taskList_frm.html', {taskId: taskId || 0, CommandTaskIDs: CommandTaskIDs || '',companyUseID:companyUseID});
            },
            methods: {
                isOk: function (){
                    execJs('taskList_win','taskList_frm','chooseTasks()')
                }
            }
        });

    })

</script>

</html>
