<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../../css/base.css">
    <link rel="stylesheet" href="./../../../../css/mint/style.css">
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header :title="'提交指令'">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
            <div slot="right" v-if="taskId">
                <span @click="imgView()">预览指令书</span>
            </div>
        </mt-header>
    </div>
</body>
<script src="./../../../../script/api.js"></script>
<script src="./../../../../script/base.js"></script>
<script src="./../../../../script/vue/vue.js"></script>
<script src="./../../../../script/mint/index.js"></script>
<script src="./../../../../script/axios.js"></script>
<script>
    subei.ready(function () {
        var taskId = subei.getParam('taskId'); //指令书ID
        var taskIdx = subei.getParam('taskIdx');   // 任务ID
        var companyUseID = subei.getParam('companyUseID');
        var companyUseName = subei.getParam('companyUseName');
        var companyUseFullAddress = subei.getParam('companyUseFullAddress');
        var items = subei.getParam('items');
        new Vue({
            el: "#header",
            data: {
                taskId: taskId,
                photo: [  base_url + 'Agency/TaskCommand/GetTaskCommandPdf?id=' + taskId +'&outtype=jpg&random=' + Math.random() ]
            },
            mounted: function () {
                openFrame('tasks_instruct_frm', './tasks_instruct_frm.html', {taskId: taskId,taskIdx: taskIdx, companyUseID:companyUseID,companyUseName: companyUseName,companyUseFullAddress: companyUseFullAddress,items: items});
            },
            methods: {
                imgView: function (){
                    subei.imgPreview(0,this.photo);
                }
            }
        })
    })

   

</script>

</html>
