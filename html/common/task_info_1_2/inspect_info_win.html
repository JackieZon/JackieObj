<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../../css/base.css">
    <link rel="stylesheet" href="./../../../css/mint/style.css">
</head>

<body>
    <div class="header" ref="header" id="header">
        <mt-header title="检查信息">
            <div slot="left">
                <mt-button icon="back" onclick="api.closeWin();"></mt-button>
            </div>
        </mt-header>
    </div>
</body>
<script src="./../../../script/api.js"></script>
<script src="./../../../script/base.js"></script>
<script src="./../../../script/vue/vue.js"></script>
<script src="./../../../script/device.js"></script>
<script src="./../../../script/mint/index.js"></script>
<script src="./../../../script/axios.js"></script>
<script>
    subei.ready( function (){
        new Vue({
            el:"#header",
            data:{
                taskId:''
            },
            mounted: function (){
                d_addEventListener('task_submit_ok',function(data){
                    d_sendEventExtra("refresh",{ status: 4 });
                });
                
                this.taskId = subei.getParam('taskId');
                console.log('我是头部ID'+this.taskId);
                openFrame('inspect_info_frm','./inspect_info_frm.html',{taskId: subei.getParam('taskId')})
            }
        })
    } )
</script>

</html>
